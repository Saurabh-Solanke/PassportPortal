    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card mb-5">
            <div class="card-header text-center">
              <h2>Payment</h2>
            </div>
            <div class="card-body">
              <form id="paymentForm" action="/process_payment" method="post">
                <div class="mb-3">
                  <label for="payment_option" class="form-label"
                    >Select Payment Option</label
                  >
                  <select
                    id="payment_option"
                    name="payment_option"
                    class="form-select"
                    onchange="showPaymentFields()"
                  >
                    <option value="card">Pay with Card</option>
                    <option value="upi">Pay with UPI</option>
                    <option value="netbanking">Pay with NetBanking</option>
                  </select>
                </div>

                <!-- Card Payment Fields -->
                <div id="cardPayment" class="paymentFields">
                  <div class="mb-3">
                    <label for="card_number" class="form-label"
                      >Card Number</label
                    >
                    <input
                      type="text"
                      id="card_number"
                      name="card_number"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="expiry_date" class="form-label"
                      >Expiry Date</label
                    >
                    <input
                      type="text"
                      id="expiry_date"
                      name="expiry_date"
                      class="form-control"
                      placeholder="MM/YYYY"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input
                      type="number"
                      id="cvv"
                      name="cvv"
                      class="form-control"
                      min="100"
                      max="999"
                      required
                    />
                  </div>
                </div>

                <!-- UPI Payment Fields -->
                <div id="upiPayment" class="paymentFields d-none">
                  <div class="mb-3">
                    <label for="upi_id" class="form-label">UPI ID</label>
                    <input
                      type="text"
                      id="upi_id"
                      name="upi_id"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <!-- NetBanking Payment Fields -->
                <div id="netbankingPayment" class="paymentFields d-none">
                  <div class="mb-3">
                    <label for="account_holder_name" class="form-label"
                      >Account Holder Name</label
                    >
                    <input
                      type="text"
                      id="account_holder_name"
                      name="account_holder_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="account_number" class="form-label"
                      >Account Number</label
                    >
                    <input
                      type="number"
                      id="account_number"
                      name="account_number"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="ifsc_code" class="form-label">IFSC Code</label>
                    <input
                      type="text"
                      id="ifsc_code"
                      name="ifsc_code"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="pin" class="form-label">PIN</label>
                    <input
                      type="password"
                      id="pin"
                      name="pin"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="amount" class="form-label"
                    >Amount:
                    <span style="color: #38b03c; font-weight: bold"
                      >â‚¹ Using Js Depending on option selected</span
                    ></label
                  >
                </div>

                <div class="d-flex  justify-content-center">
                  <button
                    type="submit"
                    id="submitButton"
                    class="btn btn-primary w-25"
                  >
                    Pay Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showPaymentFields() {
        var selectedOption = document.getElementById("payment_option").value;
        var paymentFields = document.getElementsByClassName("paymentFields");
        for (var i = 0; i < paymentFields.length; i++) {
          paymentFields[i].classList.add("d-none");
        }
        document
          .getElementById(selectedOption + "Payment")
          .classList.remove("d-none");

        var submitButton = document.getElementById("submitButton");
        if (selectedOption === "upi") {
          submitButton.textContent = "Go to UPI";
        } else {
          submitButton.textContent = "Pay Now";
        }
      }
    </script>
