<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4; /* Light grey */
        color: #333; /* Dark grey text */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
      .navbar,
      .footer {
        background-color: #3a8210; /* Dark green */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header h2 {
        color: #38b03c; /* Green - matching button background color */
      }
      .btn-primary,
      .link-text {
        background-color: #38b03c; /* Green */
        border-color: #38b03c; /* Green */
        color: #ffffff; /* White */
      }
      .btn-primary:hover,
      .link-text:hover {
        background-color: #ffffff; /* White */
        border-color: #3a8210; /* Dark green */
        color: #4caf50; /* Light green */
      }
      .link-text {
        color: #38b03c; /* Green - same as button background */
        background-color: transparent;
        text-decoration: none; /* Optionally removes underline from links for a cleaner look */
      }
      .footer {
        background-color: #f4f4f4; /* Light grey */
        color: #333;
        padding: 20px;
        text-align: center;
        margin-top: auto;
      }
      .social-icons {
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-address-card"></i> Passport Portal</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
       
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h2>Signup</h2>
            </div>
            <div class="card-body">
              <form action="home.html" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="d-grid">
                  <a href="home.html" class="btn btn-primary">Signup</a>
                </div>
                <div class="text-center mt-3">
                  Already have an account?
                  <a href="login.html" class="link-text">Login here</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Passport Application Portal. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <footer class="footer bg-body-secondary">
      <i class="social-icons fab fa-twitter"></i>
      <i class="social-icons fab fa-facebook"></i>
      <i class="social-icons fab fa-instagram"></i>
      <i class="social-icons fas fa-envelope"></i>
      <p>&copy; 2024 Passport Application Portal. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
